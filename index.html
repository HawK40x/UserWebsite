<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Status</title>
</head>
<body>
<h1 id="networkStatus">Loading...</h1>

<script>
// Function to update network status
function updateNetworkStatus() {
  var networkStatus = document.getElementById("networkStatus");
  if (navigator.onLine) {
    networkStatus.textContent = "NETWORK FINE";
    networkStatus.style.color = "green";
  } else {
    networkStatus.textContent = "NETWORK OUTAGE";
    networkStatus.style.color = "red";
  }
}

// Add event listener to detect changes in network status
window.addEventListener("online", updateNetworkStatus);
window.addEventListener("offline", updateNetworkStatus);

// Initial check for network status
updateNetworkStatus();
</script>
</body>
</html>
